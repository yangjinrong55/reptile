<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>用户登录界面</title>
</head>
<body>
<form method="post" action="/login/">
    <h1>登录系统</h1>
    <input name="username" type="text" placeholder="用户名"/><br>
    <input name="password" type="password"  placeholder="密码"/><br>
    {{ error }}<br>
    <button type="submit" id="bt" >登录</button>
    {% csrf_token %}
</form>

</body>
</html>
