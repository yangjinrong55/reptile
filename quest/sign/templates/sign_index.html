<!DOCTYPE html>
<html lang="en">
<head>
    {% load bootstrap3 %}
    {% bootstrap_css %}
    {% bootstrap_javascript %}
    <meta charset="UTF-8">
    <title>签到界面</title>
</head>
<body role="document">
<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">{{ event.name }}</a>
        </div>
        <div id="navbar1" class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li><a href="/loginPage/">发布会</a></li>
                <li><a href="/guestMange/">嘉宾</a></li>

            </ul>
        </div>

    </div>

</nav>
<!--签到功能-->
<div class="page-header" style="padding-top:80px;padding-left:250px">
    <div id="navbar" class="navbar-collapse collapse">
        <h2>{{ event.name }} 签到</h2>
        <form class="navbar-from" method="post" action="/sign_index_action/{{ event.id }}/">
            <div class="form-group">
                <input name="phone" type="text" placeholder="输入手机号" >
                <button type="submit">签到</button>

            </div>

            <font color="red">
                <br>{{ hint }}
                <br>{{ guest.realname }}
                <br>{{ guest.phone }}
            </font>
        </form>
    </div>
</div>

</body>
</html>
